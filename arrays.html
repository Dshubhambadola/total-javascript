<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Arrays</title>
    <script type="text/javascript">
        var playlist = [];
        playlist[0] = 'shubham';
        playlist[1] = 'arif';
        playlist[2] = 'sagar';
        playlist[3] = 'mona';

        var i = 0;
        while (i < playlist.length){
            document.write('<br /> NowPlaying:' + playlist[i]);
            i++;
        }

    </script>
</head>

</body>
</html>
